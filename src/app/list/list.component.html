<div class="container">
    <table class="table table-bordered" style="width: 100%">
        <thead class="thead-dark">
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Topic</th>
        </thead>
        <tr *ngFor="let userData of users">
          <td> <a [routerLink]="['/userdetails', userData.id]"> {{userData.id}} </a></td>
          <td>{{userData.name | addName}}</td>
          <td>{{userData.email}}</td>
          <td>{{userData.topic}}</td>
        </tr>
      </table>
</div>
